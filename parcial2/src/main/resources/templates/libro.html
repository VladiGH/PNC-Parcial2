<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ingresar Libro</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="p-3 mb-2 bg-light text-dark">
	<div class="d-lg d-block">
		<form th:action="@{/guardarLibro}" th:object="${libro}" method="post">
			<h1 class="font-weight-normal">Ingresa un libro</h1>
			<div class="form-group">
				<label class="font-weight-normal" for="titulo">Titulo   </label>
				<input th:field = "*{titulo}" class="form-control" id="titulo" type="text" placeholder="Ingresa el titulo" name="titulo" />
				<span th:errors= "*{titulo}" style="color: #E81505"></span>
					<br>
	
			    <label class="font-weight-normal" for="autor">Autor   </label>
				<input th:field="*{autor}" id="autor" class="form-control" type="text" placeholder="Ingresa el autor"  name="autor" />
				<span th:errors="*{autor}" style="color: #E81505"></span>
					<br>
	
			    <label class="font-weight-normal" for="isbn">ISBN  </label>
				<input th:field="*{isbn}" id="isbn" class="form-control" type="text" placeholder="Ingresa el ISBN"  name="isbn" />
				<span th:errors="*{isbn}" style="color: #E81505"></span>
			    
			    <br>
			 	<label class="font-weight-normal" >Categoria</label>
				<th>
					<select th:field="*{categoria.codigoCategoria}">
					<option th:each ="cat: ${categoriaL}" th:value="${cat.codigoCategoria}"
							th:text ="${cat.categoria}">
					</option>
					</select>
				</th>
			    <br>
				  <div class="form-check">
			    		<input type="checkbox" th:field ="*{estado}" th:value="${false}">
			    		<label class="font-weight-normal" 	>Estado   </label>
				  </div>
	  		</div>
		    
		    <input type="submit" class="btn btn-primary" value="Guardar" />
		
		</form>
	</div>
</div>
</body>
</html>
